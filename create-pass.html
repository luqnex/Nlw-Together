<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rockeat.q</title>

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./Imagens/logo.svg" alt="Logo Rockeat.Q">
        </header>
    
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                   <h2>Crie sua propria sala</h2>
                   <form action="">
                       <label class="sr-only" for="room-pass">Codigo da sala</label>
                       <input id="room-pass" type="password" placeholder="Insira uma senha">
                       <button>
                           <img src="./Imagens/users-white.svg" alt="Criar na sala">
                           Criar Sala
                        </button>
                   </form> 
                </section>
            </div>
        </main>
    </div>
</body>
</html>
